<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>UUF Debuger</title>
    
    <!-- bootstrap -->
    <link href="public/lib/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="public/lib/visjs/vis-timeline-graph2d.min.css" rel="stylesheet">
    <!-- custom css -->
    <link href="public/css/debug.css" rel="stylesheet">
</head>


<body class="sticky-footer">

<!-- header -->
<header class="header header-default">
    <div class="container-fluid">
        <div class="pull-left brand float-remove-xs text-center-xs">
            <a href="#">
                <img src="../public/components/foundation/base/images/logo.png" alt="wso2" title="wso2" class="logo">
                <h1 class="display-block-xs">WSO2 UUF Debugger</h1>
            </a>
        </div>
    </div>
</header>

<!-- #page-content-wrapper -->
<div class="page-content-wrapper" style="padding-left:300px;">

    <!-- .left-sidebar -->
    <div class="sidebar-wrapper sidebar-nav" id="left-sidebar" data-side="left" data-width="300"
         data-fixed-offset-top="0" data-spy="affix" data-offset-top="50" style="width: 300px; left: 0px;">
        <ul class="nav nav-pills nav-stacked pages">
            <li class="active"><a data-href="pages">Pages</a></li>
            <li class=""><a data-href="fragments">Fragments</a></li>
            <li class=""><a data-href="layouts">Layouts</a></li>
            <li class=""><a data-href="themes">Themes</a></li>
            <li class=""><a data-href="profiler">Profiler</a></li>
        </ul>
    </div>
    <!-- /.left-sidebar -->

    <!-- page content -->
    <div class="container-fluid">

        <div class="body-wrapper">

            <div class="page-header">
                <h1 id="main-header">Pages</h1>
            </div>
            <div class="container-wrapper">
                <div class="preloader"></div>
                <div id="pages" class="info-container">
                    <div id="pages-details"></div>
                </div>

                <div id="fragments" class="info-container">
                    <div id="fragments-details">
                        <ul id="fragments-tree" class="tree-view tree-view-lines"></ul>
                    </div>
                </div>

                <div id="layouts" class="info-container">
                    <div id="layouts-details">
                        <ul id="layouts-tree" class="tree-view tree-view-lines"></ul>
                    </div>
                </div>

                <div id="themes" class="info-container">
                    <div id="themes-details">
                        <ul id="themes-tree" class="tree-view tree-view-lines"></ul>
                    </div>
                </div>

                <div id="profiler" class="info-container">
                    <div id="visualization"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- /page content -->

</div>
<!-- /#page-content-wrapper -->

<!-- footer -->
<footer class="footer">
    <div class="container-fluid">
        <p>
            UUF Debugger v1.0.0 | &copy; <script>document.write(new Date().getFullYear());</script>
            <a href="http://wso2.com/" target="_blank">WSO2 Inc</a>.
        </p>
    </div>
</footer>

<!-- jquery -->
<script src="public/lib/jquery-2.2.1/js/jquery-2.2.1.min.js"></script>
<script src="public/lib/bootstrap-3.3.6/js/bootstrap.min.js"></script>
<script src="public/lib/visjs/vis.min.js"></script>
<!-- app script -->
<script src="public/js/app.js"></script>
<script src="public/js/debug.js"></script>
<script src="public/js/profiler.js"></script>

</body>
</html>
